<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./assets/main.js"></script>
  
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Formulário de Brinde</title>

</head>

<body>
  
  <form class="wrapper">

      <div class="title">
        Formulário de Brinde
      </div>

      <div class="form">
       <div class="inputfield">
          <label>Nome Completo</label>
          <input type="text" class="input" required>
       </div>  

       <div class="inputfield" >
        <label>CPF</label>
        <input id="strCPF" type="text" class="input" maxlength="14">
        
       </div>  
       
       <div class="inputfield">
        <label>Telefone</label>
        <input type="tel" id="phone" name="phone" class="input" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
       </div> 

      <div class="inputfield">
        <label>E-mail</label>
        <input type="text" class="input"  pattern=".+@globex\.com" size="30" id="email" required>
      </div> 

      <div class="inputfield">
        <label>CEP</label>
        <input type="text" class="input" name="cep" type="text" id="cep" value="" size="10" maxlength="9" onblur="pesquisacep(this.value)" required;>
      </div>

     <div class="inputfield">
        <label>Endereço</label>
        <input type="text" class="input" name="rua" type="text" id="rua" size="60" required>
      </div> 

      <div class="inputfield">
        <label>Cidade</label>
        <input type="text" class="input" name="cidade" type="text" id="cidade" size="40" required>
      </div> 

    <div class="inputfield">
      <label>Estado</label>
      <input type="text" class="input" name="uf" type="text" id="uf" size="2">
    </div> 

    <div class="inputfield">
      <label>Bairro</label>
      <input type="text" class="input" name="bairro" type="text" id="bairro" size="40">
    </div> 

    <div class="inputfield">
      <label>Número</label>
      <input type="text" class="input" name="bairro" type="text" id="bairro" size="40">
    </div> 
      
    <div class="inputfield">
      <label for="avatar">Anexar a Nota Fiscal do Produto</label>
      <input type="file" id="avatar" name="avatar" accept="image/*,.pdf" class="input">
    </div>

    <div class="inputfield terms">
        <label class="check">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <p>Concordo com os <a href="./termos.html" target="_blank">termos e condições</a></p>
    </div> 

    <div class="inputfield">
      <input type="submit" value="Enviar" class="btn">
    </div>

</div>
</form>

</body>
</html>
