<!------------------------------------N Ú M E R O  D E  S E R I E------------------------------------------>
    
  <div class="root">

    <div class="grid-xiaomi">
     <h1 style="color: #ff6900; text-align: center; margin-top: 10rem;">Seja Bem-vindo(a)</h1>
     <h1 style="color: #000; text-align: center;">Como resgatar seu brinde Xiaomi</h1>
    </div>    

     <div class="login-box">
       
      <form>  

        <h4 class="text-title">Por favor inserir o número de serie</h4>

        <div class="user-box">
          <input type="text" name="" required="">
          <label>Número de Serie</label>

          <button type="button" onmouseover="showMessage()" onmouseout="hideMessage()">
            i
            <div class="mensagem" ><img src="./assets/media/etiqueta.png" alt="" style="width: 30rem ;"></div>
            </button>
        </div>
       
        <a href="#formulario" class="btn">Enviar</a>
      </form>
     
     </div>
      <img src="./assets/media/01.gif" alt="Computer man" style="margin-left: auto; margin-right: auto; display: block; margin-top: 26rem; width: 24rem; margin-bottom: 4rem;">
  </div>

<!--------------------------------------F O R M U L A R I O------------------------------------------------>

<div class="root-xiaomi-formulario" id="formulario">
   <div style="padding: 1rem;">
    <form class="wrapper">

      <div class="title">
        Formulário de Brinde
      </div>

      <div class="form">
       <div class="inputfield">
          <label>Nome Completo</label>
          <input type="text" class="input" required>
       </div>  

       <div class="inputfield" >
        <label>CPF</label>
        <input type="text" class="input" maxlength="14">
        
       </div>  
       
       <div class="inputfield">
        <label>Telefone</label>
        <input type="tel" id="phone" name="phone" class="input" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
       </div> 

      <div class="inputfield">
        <label>E-mail</label>
        <input type="text" class="input"  pattern=".+@globex\.com" size="30" id="email" required>
      </div> 

      <div class="inputfield">
        <label>CEP</label>
        <input type="text" class="input" name="cep" type="text" id="cep" value="" size="10" maxlength="9" onblur="pesquisacep(this.value)" required;>
      </div>

     <div class="inputfield">
        <label>Endereço</label>
        <input type="text" class="input" name="rua" type="text" id="rua" size="60" required>
      </div> 

      <div class="inputfield">
        <label>Cidade</label>
        <input type="text" class="input" name="cidade" type="text" id="cidade" size="40" required>
      </div> 

    <div class="inputfield">
      <label>Estado</label>
      <input type="text" class="input" name="uf" type="text" id="uf" size="2">
    </div> 

    <div class="inputfield">
      <label>Bairro</label>
      <input type="text" class="input" name="bairro" type="text" id="bairro" size="40">
    </div> 

    <div class="inputfield">
      <label>Número</label>
      <input type="text" class="input" name="bairro" type="text" id="bairro" size="40">
    </div> 
      
    <div class="inputfield">
      <label for="avatar">Anexar a Nota Fiscal do Produto</label>
      <input type="file" id="avatar" name="avatar" accept="image/*,.pdf" class="input">
    </div>

    <div class="inputfield terms">
        <label class="check">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <p>Concordo com os <a href="./termos.html" target="_blank">termos e condições</a></p>
    </div> 


    <button type="button" onclick="myFunction()" class="btn">Enviar</button>


  </form>
</div>
</div>
</div>
